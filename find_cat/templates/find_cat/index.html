{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'find_cat/css/style.css' %}" />
{% if all_pet_list %}
    <ul>
    {% for pet in all_pet_list %}
        <li><a href="/find_cat/{{ pet.id }}/">{{ pet.name}},{{pet.type_animal }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
