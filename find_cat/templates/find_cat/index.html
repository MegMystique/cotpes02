{% extends "find_cat/base_generic.html" %}
{% load static %}


{% block content %}
{% if all_ad_list %}
    <ul>
    {% for ad in all_ad_list %}
        <li><a href="/find_cat/{{ ad.id }}/">{{ ad.pet}},{{ad.comment }},{{ad.phone }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
